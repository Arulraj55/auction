<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IPL Auction 2026 - Auction</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body data-page="auction">

<!-- AUCTION SCREEN -->
<div id="auctionScreen" class="screen active">
  <div class="container-wide">
    <!-- Top Header Bar -->
    <div class="auction-header">
      <div class="header-left">
        <div class="user-info">
          <div class="user-team-badge" id="userBadge"></div>
          <div class="user-details">
            <h3 id="userNameDisplay">Player</h3>
            <p id="userTeamDisplay">Team</p>
          </div>
        </div>
      </div>
      <div class="header-stats">
        <div class="stat">
          <div class="stat-label">Purse</div>
          <div class="stat-value" id="userPurse">‚Çπ120 Cr</div>
        </div>
        <div class="stat">
          <div class="stat-label">Bought</div>
          <div class="stat-value" id="userCount">0</div>
        </div>
      </div>
      <div class="auction-controls">
        <div class="timer-controls" id="timerControls" style="display: none;">
          <label>Timer:</label>
          <select id="timerSelect">
            <option value="5">5s</option>
            <option value="10">10s</option>
            <option value="15" selected>15s</option>
            <option value="20">20s</option>
            <option value="25">25s</option>
            <option value="30">30s</option>
          </select>
        </div>
        <button class="control-btn pause" id="pauseBtn">‚è∏ Pause</button>
        <button class="control-btn pause" id="resumeBtn" style="display: none;">‚ñ∂ Resume</button>
        <button class="control-btn end" id="endAuctionBtn" style="display: none;">üõë End</button>
      </div>
    </div>

    <!-- Main 3-Column Grid -->
    <div class="auction-layout">
      <!-- Col 1: Upcoming Players -->
      <div class="col-upcoming">
        <div class="panel upcoming-panel" id="upcomingPanel">
          <div class="panel-header" onclick="toggleUpcoming()">
            <h3>üìã Next Up</h3>
            <span class="expand-icon" id="expandIcon">‚ñº</span>
          </div>
          <div class="upcoming-list" id="upcomingList"></div>
        </div>
      </div>

      <!-- Col 2: Center ‚Äî Bidding + Player Details -->
      <div class="col-center">
        <div class="panel player-panel" id="playerPanel"></div>
        <div class="panel details-panel" id="detailsPanel"></div>
      </div>

      <!-- Col 3: Right ‚Äî Chat + Sold/Unsold -->
      <div class="col-right">
        <div class="panel chat-panel">
          <div class="panel-header chat-header-bar">üí¨ Live Chat</div>
          <div class="chat-messages" id="chatMessages"></div>
          <div class="chat-input-container">
            <input type="text" class="chat-input" id="chatInput" placeholder="Type a message..." maxlength="200">
            <button class="chat-send-btn" id="chatSendBtn">‚Üë</button>
          </div>
        </div>

        <div class="panel sold-unsold-panel">
          <div class="sold-unsold-tabs">
            <button class="su-tab active" onclick="switchSoldTab('sold')">üèÜ Sold (<span id="soldCount">0</span>)</button>
            <button class="su-tab" onclick="switchSoldTab('unsold')">‚ùå Unsold (<span id="unsoldCount">0</span>)</button>
          </div>
          <div id="soldTabContent" class="su-content">
            <div id="soldPlayersList"></div>
          </div>
          <div id="unsoldTabContent" class="su-content" style="display:none;">
            <div id="unsoldPlayersList"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Teams & Squads Below -->
    <div class="panel teams-section">
      <h3 class="teams-section-title">üèè Teams & Squads</h3>
      <div class="teams-horizontal" id="teamsList"></div>
    </div>
  </div>
</div>

<div class="sold-overlay" id="soldOverlay">
  <div class="sold-content" id="soldContent"></div>
</div>

<div class="paused-overlay" id="pausedOverlay">
  <div class="paused-text">‚è∏ AUCTION PAUSED</div>
</div>

<script src="auction.js"></script>
</body>
</html>
