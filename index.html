<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IPL Auction 2026 - Multiplayer</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body data-page="home">

<!-- HOME SCREEN -->
<div id="homeScreen" class="screen active">
  <div class="home-screen">
    <div class="home-card">
      <div class="logo">
        <h1>IPL AUCTION 2026</h1>
        <p>Multiplayer Real-Time Bidding</p>
      </div>

      <div class="form-group">
        <label>Your Name</label>
        <input type="text" id="playerName" placeholder="Enter your name" maxlength="20">
      </div>

      <div class="form-group">
        <label>Choose Your Team</label>
        <div class="teams-grid" id="teamsGrid"></div>
      </div>

      <div id="createRoomSection">
        <div class="form-group">
          <label>Auction Mode</label>
          <select id="auctionMode">
            <option value="mega">Mega Auction</option>
            <option value="legend">Legend Auction</option>
          </select>
        </div>

        <div class="form-group" style="display: none;">
          <label>Number of Real Players (2-10)</label>
          <select id="numPlayers">
            <option value="2">2 Teams</option>
            <option value="3">3 Teams</option>
            <option value="4">4 Teams</option>
            <option value="5">5 Teams</option>
            <option value="6">6 Teams</option>
            <option value="7">7 Teams</option>
            <option value="8">8 Teams</option>
            <option value="9">9 Teams</option>
            <option value="10" selected>10 Teams</option>
          </select>
        </div>

        <div class="form-group">
          <label>Bidding Timer (5-30 seconds)</label>
          <select id="timerDuration">
            <option value="5">5 seconds</option>
            <option value="10">10 seconds</option>
            <option value="15" selected>15 seconds</option>
            <option value="20">20 seconds</option>
            <option value="25">25 seconds</option>
            <option value="30">30 seconds</option>
          </select>
        </div>

        <button class="btn" id="createRoomBtn" disabled>Create Room</button>
      </div>

      <div class="divider">OR</div>

      <div class="form-group">
        <label>Room Code</label>
        <input type="text" id="roomCodeInput" placeholder="Enter 6-digit code" maxlength="6">
      </div>

      <button class="btn btn-secondary" id="joinRoomBtn" disabled>Join Room</button>
    </div>
  </div>
  </div>
</div>

<script src="auction.js"></script>
</body>
</html>
